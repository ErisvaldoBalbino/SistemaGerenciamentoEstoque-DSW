{% extends 'core/base.html' %}
{% load static %}

{% block css %}
    <title>Categorias</title>
{% endblock %}

{% block content %}
    <div id="box">
        <h1>Categorias</h1>
        {% for categoria in categorias %}
            <div class="item-card">
                <p>{{ categoria.nome }}</p>
                <a href="{% url 'categorias_produtos' categoria.nome %}">Ver Produtos</a>
            </div>
        {% endfor %}
    </div>
    <div class="nav-buttons">
        <button><a href="{% url 'index' %}">Inicial</a></button>
        <button><a href="{% url 'fornecedores' %}">Fornecedores</a></button>
    </div>
{% endblock %}
